name: Security Testing

on: [push, pull_request]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Scan for vulnerabilities in dependencies
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Run OWASP ZAP baseline scan (this doesn't require the app to be running)
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: "https://www.example.com"
          allow_issue_writing: false
        continue-on-error: true

      - name: Create Summary
        if: always()
        run: |
          echo "# Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "## OWASP ZAP Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "### Security Findings" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Display all PASS results
          echo "#### ✅ Passed Security Checks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find . -type f -name "*.txt" -exec grep "PASS:" {} \; | sed 's/PASS: /- /' >> $GITHUB_STEP_SUMMARY

          # Display all WARNING results
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ⚠️ Security Warnings" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find . -type f -name "*.txt" -exec grep "WARN-NEW:" {} \; | sed 's/WARN-NEW: /- /' >> $GITHUB_STEP_SUMMARY

          # Display all FAIL results
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ❌ Security Failures" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find . -type f -name "*.txt" -exec grep "FAIL-NEW:" {} \; | sed 's/FAIL-NEW: /- /' >> $GITHUB_STEP_SUMMARY

      # SonarCloud Analysis (static code analysis)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            ./*.txt
            ./*.html
            ./*.json
