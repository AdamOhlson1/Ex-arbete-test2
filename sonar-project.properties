# Organization and project keys are displayed in the right sidebar of the project homepage
sonar.projectKey=AdamOhlson1_Ex-arbete-test2
sonar.organization=adamohlson1

# Sources for the entire project (includes subdirectories like ex-arbete)
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/.next/**,**/bin/**,**/obj/**,**/coverage/**,ex-arbete/build/**

# Source encoding
sonar.sourceEncoding=UTF-8

# TypeScript/JavaScript specific config
# Make sure the path is relative to the root now
sonar.typescript.lcov.reportPaths=ex-arbete/coverage/lcov.info
sonar.javascript.lcov.reportPaths=ex-arbete/coverage/lcov.info

# C# specific configuration
sonar.dotnet.excludeTestProjects=true
